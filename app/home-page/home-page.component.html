<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{ userDetail.firstName }} !</h1>
     <p>You're succesfully logged in to your account</p>
        
     <a [routerLink]="['/login']" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-log-out"></span> Log out
          </a>
    

    <div class="col-md-6 col-md-offset-3">
            <h2>Account</h2>
            <form name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" [(ngModel)]="userDetail.firstName" #firstName="ngModel" required />
                    <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="userDetail.lastName" #lastName="ngModel" required />
                    <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phoneNumber.valid }">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="userDetail.phoneNumber" #phoneNumber="ngModel" required />
                    <div *ngIf="f.submitted && !phoneNumber.valid" class="help-block">Phone Number is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Username</label>
                    <input type="email" class="form-control" name="username" [(ngModel)]="userDetail.username" #username="ngModel" required readonly/>
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>`
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="userDetail.password" #password="ngModel" required readonly/>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">UPDATE</button>
